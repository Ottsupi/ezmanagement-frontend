<div class="row m-0">
    <div class="col-7">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <div class="display-4 text-white">Receipt</div>
        </div>
        <table class="table table-striped table-hover table-dark">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Date</th>
                    <th>Total Price</th>
                    <th>Total Items</th>
                    <th>Items</th>
                    <th class="col-actions">Actions</th>
                </tr>
            </thead>
            
            <tbody class="table-group-divider">
                <tr>
                    <!-- <td>{{item.id}}</td> -->
                    <td class="pointer">Item ID#</td>
                    <td class="pe-2">Date</td>
                    <td class="text-end">{{100 | currency: 'PHP'}}</td>
                    <td class="text-center">20</td>
                    <td class="text-center">5</td>
                    <td class="col-actions">
                        <button class="btn bg-success text-white me-1 py-1 px-2"
                            
                        >Add to Print Queue</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="6" class="text-center">No transactions to list</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <div class="display-4 text-white">Print Queue</div>
        </div>
        <table class="table table-striped table-hover table-dark">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Total Price</th>
                    <th>Total Items</th>
                    <th class="col-actions">Actions</th>
                </tr>
            </thead>
            
            <tbody class="table-group-divider">
                <tr>
                    <!-- <td>{{item.id}}</td> -->
                    <td class="pointer">
                        Item ID#</td>
                    <td class="text-end pe-2">{{100 | currency: 'PHP'}}</td>
                    <td class="text-end">20</td>
                    <td class="col-actions">
                        <button class="btn bg-danger text-white me-1 py-1 px-2"
                            
                        >Remove</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="5" class="text-center">Nothing in print queue</td>
                </tr>
            </tbody>
    
            <tfoot class="table-group-divider">
                <tr>
                    <button class="btn btn-lg bg-primary text-white p-2 w-100 mt-2">
                        <h3 class="m-0">Print All</h3>
                    </button>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
