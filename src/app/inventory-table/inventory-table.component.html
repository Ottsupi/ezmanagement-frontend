<app-inventory-addmodal></app-inventory-addmodal>

<!-- <button class="btn bg-primary text-white mb-3">+ Add new inventory</button> -->

<table class="table table-striped table-hover">
    <thead>
        <tr class="text-center table-primary">
            <!-- <th>#</th> -->
            <th>Name</th>
            <th class="col-price">Price</th>
            <th class="col-quantity">Stock</th>
            <th>Description</th>
            <th class="col-actions">Actions</th>
        </tr>
    </thead>
    
    <tbody class="table-group-divider">
        <tr *ngFor="let item of allInventory" class="align-middle">
            <!-- <td>{{item.id}}</td> -->
            <td>{{item.name}}</td>
            <td class="text-end pe-2">{{item.price | currency: 'PHP'}}</td>
            <td class="text-end pe-2">{{item.quantity}}</td>
            <td>{{item.description}}</td>
            <td class="col-actions">
                <button class="btn bg-primary text-white me-1 py-1 px-2">Edit</button>
                <button class="btn bg-success text-white me-1 py-1 px-2">Add to cart</button>
            </td>
        </tr>
    </tbody>
    
</table>
